<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Educamatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/perfil.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header-content">
            <a href="home.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Meu Perfil</div>
            <div class="header-actions">
                <i class="fas fa-share-alt"></i>
                <i class="fas fa-cog" onclick="openSettings()"></i>
            </div>
        </div>
    </div>
    
    <!-- PROFILE HEADER -->
    <div class="profile-header">
        <div class="profile-avatar" id="profileAvatar">U</div>
        <div class="profile-name" id="profileName">Usuário</div>
        <div class="profile-title" id="profileTitle">Estudante/Profissional</div>
        
        <div class="profile-stats">
            <div class="stat">
                <div class="stat-number" id="connectionsCount">0</div>
                <div class="stat-label">Conexões</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="projectsCount">0</div>
                <div class="stat-label">Projetos</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="mentorsCount">0</div>
                <div class="stat-label">Mentores</div>
            </div>
        </div>
    </div>
    
    <!-- SOBRE MIM -->
    <div class="profile-section">
        <div class="section-title">
            <span><i class="fas fa-user"></i> Sobre Mim</span>
            <button class="edit-btn" onclick="editAbout()">Editar</button>
        </div>
        <div class="about-text" id="aboutText">
            Adicione uma descrição sobre você, seus objetivos e como você gosta de aprender...
        </div>
    </div>
    
    <!-- HABILIDADES -->
    <div class="profile-section">
        <div class="section-title">
            <span><i class="fas fa-star"></i> O que eu sei fazer</span>
            <button class="edit-btn" onclick="editSkills()">Editar</button>
        </div>
        <div class="tags-container" id="skillsContainer">
            <!-- Skills serão carregadas aqui -->
        </div>
        <div class="add-input-container" id="skillInputContainer" style="display: none;">
            <input type="text" class="add-input" id="newSkillInput" placeholder="Nova habilidade">
            <button class="add-btn" onclick="addSkill()">+</button>
        </div>
    </div>
    
    <!-- INTERESSES -->
    <div class="profile-section">
        <div class="section-title">
            <span><i class="fas fa-heart"></i> O que quero aprender</span>
            <button class="edit-btn" onclick="editInterests()">Editar</button>
        </div>
        <div class="tags-container" id="interestsContainer">
            <!-- Interests serão carregadas aqui -->
        </div>
        <div class="add-input-container" id="interestInputContainer" style="display: none;">
            <input type="text" class="add-input" id="newInterestInput" placeholder="Novo interesse">
            <button class="add-btn" onclick="addInterest()">+</button>
        </div>
    </div>
    
    <!-- AÇÕES -->
    <div class="profile-actions">
        <button class="action-btn primary-btn" onclick="findConnections()">
            <i class="fas fa-search"></i> Encontrar Conexões
        </button>
        <button class="action-btn secondary-btn" onclick="shareProfile()">
            <i class="fas fa-share-alt"></i> Compartilhar Perfil
        </button>
    </div>
    
    <!-- MODAL EDITAR -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">Editar</div>
            <div id="modalContent">
                <!-- Conteúdo dinâmico -->
            </div>
            <div class="modal-actions">
                <button class="action-btn secondary-btn" onclick="closeModal()">Cancelar</button>
                <button class="action-btn primary-btn" onclick="saveChanges()">Salvar</button>
            </div>
        </div>
    </div>
    
    <!-- BOTTOM NAVIGATION -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="conexoes.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>Conexões</span>
        </a>
        <a href="perfil.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
        <a href="comunidade.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Comunidade</span>
        </a>
        <a href="mentorias.html" class="nav-item">
            <i class="fas fa-graduation-cap"></i>
            <span>Mentorias</span>
        </a>
    </nav>
    <script src="script/perfil.js"></script>
</body>
</html>
