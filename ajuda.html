<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educamatch - Ajuda</title>
</head>
<link rel="stylesheet" href="style/general.css">
<link rel="stylesheet" href="style/ajuda.css">
<body>
    <header>
        <nav>
            <img id="educamatch_logo" src="img/educamatch_logo.png" alt="">
        </nav>
    </header>
    <main>
        <form id="form_ajuda" action="">
            <b>Escolha as habilidades que você deseja:</b>
            <div id="div_habilidades">
                <label for="input_humanas" class="label_checkbox">
                    <input id="input_humanas" type="checkbox">
                    <span class="span_checkbox"></span>
                    <b>Ciências Humanas</b>
                </label>
                <label for="input_natureza" class="label_checkbox">
                    <input id="input_natureza" type="checkbox">
                    <span class="span_checkbox"></span>
                    <b>Ciências da Natureza</b>
                </label>
                <label for="input_linguagem_codigo" class="label_checkbox">
                    <input id="input_linguagem_codigo" type="checkbox">
                    <span class="span_checkbox"></span>
                    <b>Linguagens e Códigos</b>
                </label>
                <label for="input_matematica" class="label_checkbox">
                    <input id="input_matematica" type="checkbox">
                    <span class="span_checkbox"></span>
                    <b>Matemática</b>
                </label>
            </div>
            <label for="textarea_descricao"><b>Descreva o seu problema:</b></label>
            <textarea id="textarea_descricao"></textarea>
            <div id="div_perfil_info_buttons">
                <div id="div_cancelar" class="div_ajuda_buttons">
                    <b>Cancelar</b>
                </div>
                <div id="div_aceitar" class="div_ajuda_buttons">
                    <b>Aceitar</b>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <nav id="nav_footer">
            <img id="button_perfil" class="nav_bar_button" src="img/user.png" alt="">
            <img id="button_home" class="nav_bar_button" src="img/interface.png" alt="">
            <img id="button_ajuda" class="nav_bar_button" src="img/open-book.png" alt="">
            <img id="button_chat" class="nav_bar_button" src="img/chat.png" alt="">
        </nav>
    </footer>
</body>
<script src="script/footer_nav.js"></script>
<script src="script/ajuda.js"></script>
</html>
