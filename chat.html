<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educamatch - Home</title>
</head>
<link rel="stylesheet" href="style/general.css">
<link rel="stylesheet" href="style/chat.css">
<body>
    <header>
        <nav>
            <img id="educamatch_logo" src="img/educamatch_logo.png" alt="">
        </nav>
    </header>
    <main>
        <div id="div_chat">
            <div id="div_conversando">
                <img src="img/joaodasilva.jpg" alt="">
                <b>João da Silva</b>
            </div>
            <div id="div_conversa">
                <p><b>João da Silva:</b> Boa tarde, eu aceitei o seu pedido de ajuda</p>
                <p><b>João da Silva:</b> Onde vc vai querer estudar?</p>
                <p><b>Você:</b> Acho q no Lab 1 da certo</p>
                <p><b>Você:</b> Você pode ir depois das 12h?</p>
                <p><b>João da Silva:</b> Posso sim</p>
            </div>
        </div>
    </main>
    <div id="div_enviar">
        <input type="text" placeholder="Digite uma mensagem">
        <img src="img/send.png" alt="">
    </div>
    <footer>
        <nav id="nav_footer">
            <img id="button_perfil" class="nav_bar_button" src="img/user.png" alt="">
            <img id="button_home" class="nav_bar_button" src="img/interface.png" alt="">
            <img id="button_ajuda" class="nav_bar_button" src="img/open-book.png" alt="">
            <img id="button_chat" class="nav_bar_button" src="img/chat.png" alt="">
        </nav>
    </footer>
</body>
<script src="script/footer_nav.js"></script>
</html>
